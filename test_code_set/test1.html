<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-test</title>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>
<body>

<h1>我的第一个javascript程序</h1>
<p id="demo">只是一个段落</p>
<button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
