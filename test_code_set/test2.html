<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 测试2</title>

</head>
<body>
<h2>外部 JavaScript</h2>
<p id="demo4">一个段落。</p>
<button type="button" onclick="myFunction()">试一试</button>
<p>（myFunction 存储在名为 "myScript.js" 的外部文件中。）</p>
<script src="myScript.js"></script>
<h2>使用 innerHTML</h2>
<p>简单加法：</p>
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML = 5 + 6;
</script>
<h3>使用 document.write()</h3>
<p>这是一个段落</p>
<script>
    document.write(5 + 6);
</script>
</body>
</html>
