<div id="out1">

</div>

        document.getElementById("out1").innerHTML = "成绩：" + num + "不及格！"

        document.getElementById("out1").innerHTML = "成绩：" + num + "及格"

        document.getElementById("out1").innerHTML = "成绩:" + num + "良好"
    } else {
        document.getElementById("out1").innerHTML = "成绩：" + num + "优秀！"
    }
